<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stock Client</title>

        <!--Styles-->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!--Library Scripts-->
        <script src="libs/vendor/jquery.js"></script>
        <script src="libs/ember-template-compiler-1.10.0.js"></script>
        <script src="libs/ember-1.10.0.debug.js"></script>

        <!--Init-->
        <script src="router.js"></script>
        <script src="helpers.js"></script>
        <script src="extern.js"></script>

        <div>
            <!--Application-->
            <link rel="external" id="application" href="templates/application.htm">
            <script src="routes/application.js"></script>
            <script src="controllers/application.js"></script>
            <div>
                <!--Company Index-->
                <script src="routes/company.js"></script>
                <script src="routes/company/company-child.js"></script>

                    <div>

                        <link rel="external" id="depth-by-order" href="templates/company/market/depth-by-order.htm">

                        <link rel="external" id="depth-by-price" href="templates/company/market/depth-by-price.htm">

                </div>
            </div>

            <!--Error-->
            <link rel="external" id="error" href="templates/error.htm">

            <!--Index-->
            <script src="routes/index.js"></script>

            <!--Catch All-->
            <script src="routes/all.js"></script>
        </div>

        <!--Template Loader-->
        <script type="text/javascript" src="loader.js"></script>

</html>
